<!doctype html>
<html lang="en">
  <head>
    <!-- META TAG ADDED -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, vite, Expense Report, Responsive Web Design" />
    <meta name="description" content="Free Web tutorials for HTML and CSS" />
    <meta name="author" content="Atish Kumar Sahu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- FAVICON CODE -->
    <link rel="icon" type="image/png" href="./public/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png" />
    <link rel="manifest" href="./public/site.webmanifest" />
    <!-- STYLE FILE ADDED -->
    <link rel="stylesheet" href="./src/styles/Home.css">
    <link rel="stylesheet" href="./src/styles/expense.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- TITLE ADDED -->
    <title>ExpenseMate: Atish Kumar Sahu</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <section class="SEC_HEADER">
      <header class="SEC_HEADER_HD">
        <h1 class="HEADER_H1">ExpenseMate</h1>
      </header>
    </section>
    <!-- EXPENSE FORM -->
    <section class="FRM_SECTION">
      <form class="FRM" id="EXPENSEFORM">
        <div class="FRM_DIV">
          <label class="LBL">Expense Id</label>
          <input type="text" id="EXPID" name="EXPID" class="IP" placeholder="Expense ID" />
        </div>
        <div class="FRM_DIV">
          <label class="LBL">Expense Name</label>
          <input type="text" id="EXPNAME" name="EXPNAME" class="IP" placeholder="Expense Name" />
        </div>
        <div class="FRM_DIV">
          <label class="LBL">Expense Details</label>
          <textarea id="EXPDTL" name="EXPDTL" class="TXTA" placeholder="Expense Details...." rows="12" cols="50"></textarea>
        </div>
        <div class="FRM_DIV">
          <label class="LBL">Expense Price</label>
          <input type="text" id="EXPPRICE" name="EXPPRICE" class="IP" placeholder="Expense Price" />
        </div>
        <div class="FRM_DIV">
          <label class="LBL">Expense Date</label>
          <input type="date" id="EXPDATE" name="EXPDATE" class="IP" />
        </div>
        <div class="FRM_DIV">
          <label class="LBL">Expense Category</label>
          <select id="EXPCATEGORY" name="EXPCATEGORY" class="IP OPTION">
            <option hidden value="">Choose Option</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="SchoolFee">School Fee</option>
            <option value="CollegeFee">College Fee</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="SBMTDIV">
          <input type="submit" value="Add Expense" class="SBMT" />
        </div>
      </form>
    </section>
    <!-- DATA SECTION -->
    <section class="DATA_SECTION">
      <div class="SEARCH_DIV">
        <input type="text" name="SEARCH" id="SEARCH" class="SEARCH" placeholder="Search Expense...">
      </div>
      <div class="OTHEXP">
        <button class="BTNS" id="ASCBTN" title="Ascending Order Sorting"><i class="fa-solid fa-arrow-up-a-z fa-2xl" style="color: #004966;"></i></button>
        <p class="TPT" title="Total Expense Value">Total: <span id="TOTAL">0</span></p>
        <button class="BTNS" id="DESBTN" title="Descending Order Sorting"><i class="fa-solid fa-arrow-down-z-a fa-2xl" style="color: #004966;"></i></button>
      </div>
      <div class="DATALIST_DIV" id="EXPENSE_LIST"></div>
    </section>
    <!-- FOOTER SECTION -->
    <section class="SEC_HEADER">
      <footer class="SEC_HEADER_HD">
        <p class="FOOTER_P">Â© Atish Kumar Sahu 2024. All Rights Reserved.</p>
      </footer>
    </section>
    <!-- SCRIPT FILE ADDED -->
    <script type="module" src="./src/script/expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
